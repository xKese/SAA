<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAA Portfolio Management - AI-Powered Investment Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --background-light: #f8fafc;
            --text-dark: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }

        .header .subtitle {
            color: var(--text-dark);
            opacity: 0.7;
            margin-top: 5px;
        }

        .content-area {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .assistant-selector {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: var(--background-light);
            border-bottom: 1px solid var(--border-color);
        }

        .assistant-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .assistant-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .assistant-btn:hover:not(.active) {
            background: var(--background-light);
            transform: translateY(-2px);
        }

        .assistant-btn i {
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--secondary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: var(--background-light);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: var(--background-light);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: inline-block;
        }

        .typing-indicator.show {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary-color);
            animation: typing 1.4s infinite;
            margin: 0 2px;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: var(--background-light);
            border-top: 1px solid var(--border-color);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .portfolio-section {
            margin-bottom: 30px;
        }

        .portfolio-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .portfolio-card:hover {
            transform: translateX(5px);
            border-color: var(--secondary-color);
        }

        .portfolio-card.active {
            border-color: var(--secondary-color);
            background: var(--background-light);
        }

        .portfolio-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .btn-create-portfolio {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-create-portfolio:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .market-indicators {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .indicator-item:last-child {
            border-bottom: none;
        }

        .indicator-change.positive {
            color: var(--accent-color);
        }

        .indicator-change.negative {
            color: #ef4444;
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: var(--text-dark);
            opacity: 0.7;
        }

        .welcome-message i {
            font-size: 48px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-area {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 200px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> SAA Portfolio Management</h1>
            <div class="subtitle">AI-Powered Strategic Asset Allocation Assistant</div>
        </div>

        <div class="content-area">
            <div class="sidebar">
                <div class="portfolio-section">
                    <h5><i class="fas fa-briefcase"></i> My Portfolios</h5>
                    <div id="portfolio-list">
                        <!-- Portfolios will be loaded here -->
                    </div>
                    <button class="btn-create-portfolio mt-3" onclick="createPortfolio()">
                        <i class="fas fa-plus"></i> Create New Portfolio
                    </button>
                </div>

                <div class="market-indicators">
                    <h6><i class="fas fa-chart-bar"></i> Market Overview</h6>
                    <div id="market-indicators">
                        <!-- Market indicators will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="assistant-selector">
                    <button class="assistant-btn active" onclick="selectAssistant('analyst')" id="btn-analyst">
                        <i class="fas fa-microscope"></i>
                        <div>Portfolio Analyst</div>
                        <small>Analysis & Insights</small>
                    </button>
                    <button class="assistant-btn" onclick="selectAssistant('optimizer')" id="btn-optimizer">
                        <i class="fas fa-cogs"></i>
                        <div>Portfolio Optimizer</div>
                        <small>Optimization & Strategy</small>
                    </button>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <h4>Welcome to SAA Portfolio Management</h4>
                        <p>Select a portfolio and start chatting with our AI assistants to analyze and optimize your investments.</p>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input type="text" class="chat-input" id="chat-input" 
                               placeholder="Ask about your portfolio..." 
                               onkeypress="handleKeyPress(event)">
                        <button class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        let currentAssistant = 'analyst';
        let currentPortfolioId = null;

        // Socket.IO event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
            loadPortfolios();
            loadMarketIndicators();
        });

        socket.on('assistant_typing', function(data) {
            showTypingIndicator(data.assistant);
        });

        socket.on('assistant_response', function(data) {
            hideTypingIndicator();
            displayMessage(data.response.analysis || data.response.optimization || 'Response received', 'assistant');
        });

        socket.on('error', function(data) {
            hideTypingIndicator();
            displayMessage('Error: ' + data.message, 'assistant');
        });

        // Assistant selection
        function selectAssistant(type) {
            currentAssistant = type;
            document.querySelectorAll('.assistant-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${type}`).classList.add('active');
            
            // Clear chat when switching assistants
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = `
                <div class="welcome-message">
                    <i class="fas fa-comments"></i>
                    <h4>${type === 'analyst' ? 'Portfolio Analyst' : 'Portfolio Optimizer'}</h4>
                    <p>${type === 'analyst' ? 
                        'I can help you analyze your portfolio structure, risk metrics, and performance.' : 
                        'I can help you optimize your asset allocation and develop investment strategies.'}</p>
                </div>
            `;
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            displayMessage(message, 'user');
            
            socket.emit('chat_message', {
                assistant: currentAssistant,
                message: message,
                portfolio_id: currentPortfolioId
            });
            
            input.value = '';
        }

        // Handle enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Display message in chat
        function displayMessage(text, sender) {
            const chatMessages = document.getElementById('chat-messages');
            
            // Remove welcome message if it exists
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Typing indicator
        function showTypingIndicator(assistant) {
            const chatMessages = document.getElementById('chat-messages');
            const existing = chatMessages.querySelector('.typing-indicator');
            
            if (!existing) {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant';
                typingDiv.innerHTML = `
                    <div class="typing-indicator show">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function hideTypingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            const typing = chatMessages.querySelector('.typing-indicator');
            if (typing) {
                typing.parentElement.remove();
            }
        }

        // Load portfolios
        async function loadPortfolios() {
            try {
                const response = await fetch('/api/portfolio');
                const data = await response.json();
                
                const portfolioList = document.getElementById('portfolio-list');
                portfolioList.innerHTML = '';
                
                if (data.portfolios.length === 0) {
                    portfolioList.innerHTML = '<p class="text-muted">No portfolios yet</p>';
                } else {
                    data.portfolios.forEach(portfolio => {
                        const card = document.createElement('div');
                        card.className = 'portfolio-card';
                        card.onclick = () => selectPortfolio(portfolio.id);
                        card.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>${portfolio.name}</strong>
                                    <div class="text-muted small">${portfolio.holdings_count} holdings</div>
                                </div>
                                <div class="portfolio-value">
                                    ${portfolio.currency} ${portfolio.total_value.toLocaleString()}
                                </div>
                            </div>
                        `;
                        portfolioList.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error loading portfolios:', error);
            }
        }

        // Select portfolio
        function selectPortfolio(portfolioId) {
            currentPortfolioId = portfolioId;
            
            document.querySelectorAll('.portfolio-card').forEach(card => {
                card.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            
            displayMessage(`Portfolio selected. You can now ask me questions about it!`, 'assistant');
        }

        // Create new portfolio
        async function createPortfolio() {
            const name = prompt('Enter portfolio name:');
            if (!name) return;
            
            try {
                const response = await fetch('/api/portfolio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        currency: 'EUR',
                        risk_tolerance: 'moderate'
                    })
                });
                
                if (response.ok) {
                    loadPortfolios();
                    displayMessage(`Portfolio "${name}" created successfully!`, 'assistant');
                }
            } catch (error) {
                console.error('Error creating portfolio:', error);
            }
        }

        // Load market indicators
        async function loadMarketIndicators() {
            try {
                const response = await fetch('/api/market/indicators');
                const data = await response.json();
                
                const indicatorsDiv = document.getElementById('market-indicators');
                indicatorsDiv.innerHTML = '';
                
                const indices = {
                    '^GSPC': 'S&P 500',
                    '^DJI': 'Dow Jones',
                    '^IXIC': 'NASDAQ',
                    '^FTSE': 'FTSE 100',
                    '^GDAXI': 'DAX',
                    '^N225': 'Nikkei'
                };
                
                for (const [symbol, name] of Object.entries(indices)) {
                    if (data.indices && data.indices[symbol]) {
                        const indicator = data.indices[symbol];
                        const changeClass = indicator.change >= 0 ? 'positive' : 'negative';
                        const changeSymbol = indicator.change >= 0 ? '+' : '';
                        
                        const item = document.createElement('div');
                        item.className = 'indicator-item';
                        item.innerHTML = `
                            <div>
                                <strong>${name}</strong>
                                <div class="small text-muted">${indicator.value.toFixed(2)}</div>
                            </div>
                            <div class="indicator-change ${changeClass}">
                                ${changeSymbol}${indicator.change_percent.toFixed(2)}%
                            </div>
                        `;
                        indicatorsDiv.appendChild(item);
                    }
                }
            } catch (error) {
                console.error('Error loading market indicators:', error);
            }
        }

        // Refresh market indicators every 5 minutes
        setInterval(loadMarketIndicators, 300000);
    </script>
</body>
</html>
